<div class="row" *ngIf="character">
  <div class="col-4">
    <img class="w-100 h-100" [src]="baseUrl + faction.image_path">
  </div>
  <div class="col-8">
    <div class="row">
      <div class="col-8">
        <label for="firstName" class="label">Name</label>
        <input id="firstName" nbInput fullWidth [ngModel]="character.name.first">
      </div>
      <div class="col-4">
        <label for="availableCerts" class="label">Available Certs</label>
        <input id="availableCerts" nbInput fullWidth [ngModel]="character.certs.available_points">
      </div>
    </div>
  </div>
</div>
